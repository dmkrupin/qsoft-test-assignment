<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!-- preload -->
  <link rel="preload" href="fonts/Roboto.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto.woff" type="font/woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto.ttf" type="font/ttf" as="font" crossorigin="anonymous">
  <title>Тестовое задание для компании QSOFT</title>
</head>
<body>
  <header class="header">
    <a href="#" class="header__logo">
      <img class="header__logo-image" src="img/qsoft-logo.svg" width="135" height="30" alt="Логотип компании">
    </a>
    <form class="header__search seacrh">
      <input class="search__input" type="text" placeholder="Найти...">
    </form>
    <div class="header__user-menu user-menu">
      <a class="user-menu__link" href="#">
        <img class="user-menu__icon" src="img/icons/user-icon.svg" width="24" height="24" alt="Меню пользователя">
        <span class="user-menu__name">Константин</span>
      </a>
    </div>
  </header>
  <main>
    <section class="partners">
      <h1 class="partners__title">Наши партнеры</h1>
      <ul class="partners__list">
        <li class="partners__item">
          <img class="partners__logo" src="img/henkel-logo.png" width="" height="" alt="Логотип Henkel">
        </li>
        <li class="partners__item">
          <img class="partners__logo" src="img/john-deere-logo.png" width="" height="" alt="Логотип John Deere">
        </li>
        <li class="partners__item">
          <img class="partners__logo" src="img/mcdonalds-logo.png" width="" height="" alt="Логотип McDonalds">
        </li>
        <li class="partners__item">
          <img class="partners__logo" src="img/ikea-logo.png" width="" height="" alt="Логотип IKEA">
        </li>
        <li class="partners__item">
          <img class="partners__logo" src="img/reebok-logo.png" width="" height="" alt="Логотип Reebok">
        </li>
        <li class="partners__item">
          <img class="partners__logo" src="img/nike-logo.png" width="" height="" alt="Логотип Nike">
        </li>
        <li class="partners__item">
          <img class="partners__logo" src="img/caterpillar-logo.png" width="" height="" alt="Логотип Caterpillar">
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
